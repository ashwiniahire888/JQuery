<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Demo</title>

    <script src="JQuery.js" type="text/javascript"></script>

    <link href="External.css" type="text/css" rel="stylesheet">
</head>

<body>

    <h1 class="H">Vaishali</h1>

    <script>
        $(document).ready(function() {
            $('.H').click(function() {
                $(this).animate({
                    bottom: '10px',
                    left: '200px'
                })
            })

            $('.H').click(function() {
                $(this).animate({
                    top: '10px',
                    left: '400px'
                })
            })

            $('.H').click(function() {
                $(this).animate({
                    top: '350px',
                    left: '600px'
                })
            })


            $('.H').click(function() {
                $(this).animate({
                    top: '10px',
                    left: '850px'
                })
            })
        })
