<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event </title>
    <script src="JQuery.js" type="text/javascript"></script>
</head>

<body>
    <button>Show</button>
    <h1 style="display:none">Have a nice day</h1>

    <p>Have a nice day</p>
    <p>Have a great day</p>
    <p>Have a good day</p>
    <p>Have a fun day</p>
    <script>
        $(document).ready(function() {
            $('p').click(function() {
                $(this).hide();
            });
        });
    </script>
</body>

</html>
